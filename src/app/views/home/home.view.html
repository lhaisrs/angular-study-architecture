<!-- Content -->
<div class="content">
    <!-- Title -->
    <div>
        <h3 class=""uk-text-lead>My To-do List</h3>
    </div>
    <!-- Input: Add Task -->
    <div class="add-task-section">
        <input class="uk-input" placeholder="Add a Task">
        <span uk-icon="check" class="uk-icon-button uk-button-primary"></span>
    </div>
    <!-- List -->
    <div class="task-list-section">
        <!-- Cards -->
        <div class="uk-card uk-card-body uk-card-default card-task">
            <!-- Card Description -->
            <div class="card-task-description">
                <input class="uk-checkbox" type="checkbox"><p class="description"> Make a Blog Post | 00:00 </p>
            </div>
            <!-- Card Actions -->
            <div class="task-actions">
                <span uk-icon="pencil" class="uk-icon-button uk-button-secondary"></span>
                <span uk-icon="trash" class="uk-icon-button uk-button-danger"></span>
            </div>
        </div>
    </div>
</div>
<!-- End Content -->
